<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
</head>
<body>
{% if user.is_authenticated %}
 <h3 style="float: right"> Logged in as: {{ user.get_username }}</h3>
          <h1>Welcome to the Meeting Planner!</h1>
        <h2>Meetings</h2>
        <ul>
            {% for meeting in meetings %}
                <li>
                    <a href="{% url 'details' meeting.id %}">
                        {{ meeting.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
           <a href="{% url 'rooms' %}">Rooms list</a><br><br>

           <a href="{% url 'new' %}">Create New Meeting</a><br><br>
       <form method="post" action="{% url 'logout' %}">
           {% csrf_token %}
           <button type="submit">Logout</button>
       </form>

    {% endif %}


</body>
</html>
